<ion-header>
  <ion-navbar>
    <ion-title>
      Translator
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-select [(ngModel)]="from" multiple="false" cancelText="Cancel" okText="Ok" [disabled]="isTalking">
        <ion-option *ngFor="let item of languages" value="{{item.code}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-select [(ngModel)]="to" multiple="false" cancelText="Cancel" okText="Ok" [disabled]="isTalking">
        <ion-option *ngFor="let item of languages" value="{{item.code}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="text !== ''">Text to translate:</ion-item>
    <ion-item text-wrap>
      {{text}}
    </ion-item>
  </ion-list>
  <ion-fab bottom center>
    <button ion-fab color="light" (click)="speech()" [disabled]="!this.from || !this.to" *ngIf="!isTalking">
      <ion-icon name="mic"></ion-icon>
    </button>
    <button ion-fab color="light" (click)="translate()" *ngIf="isTalking">
      <ion-icon name="square"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
